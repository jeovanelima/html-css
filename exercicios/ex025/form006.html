<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00" required>
      </p>

      <p>
        <label for="invl">Nível de Satisfação:</label>
        <input type="range" name="nvl" id="invl" min="1" max="5" value="1" required>
      </p>

      <p>
        <label for="ifoto">Foto do Perfil:</label>
        <input type="file" name="foto" id="ifoto" required>
      </p>

        <p>
            <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
